<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ClimPACT CCIS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: url("{{ url_for('static', filename='image/login-bg.jpg') }}") center center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Overlay gelap untuk kontras */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    .login-container {
      max-width: 420px;
      width: 120%;
      margin: 0 auto;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.92); /* Sedikit transparan untuk efek modern */
      backdrop-filter: blur(6px); /* Efek kaca (glassmorphism) - opsional */
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25);
    }

    .login-header {
      background: #0056b3;
      color: white;
      padding: 28px 24px;
      text-align: center;
    }

    .login-header img {
      height: 60px;
      margin-bottom: 18px;
    }

    .login-header h2 {
      font-weight: 600;
      font-size: 1.4rem;
      margin: 0;
    }

    .login-body {
      padding: 32px;
    }

    .form-floating {
      margin-bottom: 20px;
    }

    .form-control {
      border: 1px solid #ced4da;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      transition: border-color 0.25s, box-shadow 0.25s;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-control:focus {
      border-color: #0056b3;
      box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.2);
      background: white;
    }

    .btn-login {
      background: #0056b3;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      width: 100%;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-login:hover {
      background: #004080;
      transform: translateY(-2px);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .alert-error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 24px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (max-width: 480px) {
      .login-body {
        padding: 24px;
      }
      .login-header {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="{{ url_for('static', filename='icons/home/BMKG_White.png') }}" alt="BMKG Logo">
        <h2>üîê Login Admin CCIS</h2>
      </div>
      
      <div class="login-body">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert-error">
              <i class="fas fa-exclamation-circle"></i>
              {% for msg in messages %}{{ msg }}{% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
          <div class="form-floating">
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              name="username" 
              placeholder=" " 
              required 
              autocomplete="username"
            >
            <label for="username">Username</label>
          </div>

          <div class="form-floating">
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password" 
              placeholder=" " 
              required 
              autocomplete="current-password"
            >
            <label for="password">Password</label>
          </div>

          <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>Masuk
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
