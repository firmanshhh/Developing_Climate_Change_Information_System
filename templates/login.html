<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - CCIS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background: #f5f7fa;
    }
    .login-box {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #0056b3;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #495057;
    }
    .form-group input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 16px;
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background: #0056b3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-login:hover {
      background: #004080;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      margin-top: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login Admin CCIS</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">
          {% for msg in messages %}{{ msg }}{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>
</body>
</html>
